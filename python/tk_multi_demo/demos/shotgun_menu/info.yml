# More verbose description of this item
display_name: "Shotgun Menu"

description:
    The ShotgunMenu class provides a standardized interface, look and feel for
    building menus that interact with Shotgun. The makes it easy to add labels
    and groups of actions to menus with a consistent styling. A toolkit app for
    demo and QA of app building blocks available in shotgunutils and qtwidgets
    frameworks

documentation_url: http://developer.shotgunsoftware.com/tk-framework-qtwidgets/shotgun_menus.html#shotgun-menu

